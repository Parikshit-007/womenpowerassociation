<!DOCTYPE html> {% extends 'basic.html' %} {% load static %}
<html lang="en">
{% block body %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border border">
                    <h3 class="bg-gray p-4">Register Now</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="p-4">
                            <input class="form-control mb-3" type="text" name="username" placeholder="Username*" required>
                            <input class="form-control mb-3" type="email" name="email" placeholder="Email*" required>
                            <input class="form-control mb-3" type="password" name="password" placeholder="Password*" required>
                            <input class="form-control mb-3" type="password" name="confirm_password" placeholder="Confirm Password*" required>
                            <input class="form-control mb-3" type="text" name="first_name" placeholder="First Name" required>
                            <input class="form-control mb-3" type="text" name="last_name" placeholder="Last Name" required>
                            <input class="form-control mb-3" type="text" name="phone_number" placeholder="Phone Number" required>
                            <label for="gender"><strong>Enter your Gender</strong></label>
                            <select class="form-control mb-3" name="gender" required>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            <br>

                            <label for="birthdate"><strong>Enter your Birthdate</strong></label>
                            <input class="form-control mb-3" type="date" name="birthdate" placeholder="Birthdate" required>
                            <input class="form-control mb-3" type="text" name="reference" placeholder="Reference Name" required>
                            <input class="form-control mb-3" type="number" name="ref_num" placeholder="Reference Number" required>
                            <label for="profile_image"><strong>Upload your profile photo:</strong></label>
                            <input class="form-control mb-3" type="file" name="profile_image" required>
                            <input class="form-control mb-3" type="text" name="sindhi_sub_caste" placeholder="Sindhi Sub Caste" required>
                            <div class="loggedin-forgot d-inline-flex my-3">
                                <input type="checkbox" id="registering" class="mt-1">
                                <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary font-weight-bold mt-3">Register Now</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>{% endblock %}


<!--============================
=            Footer            =
=============================-->
{% block footer %} {% endblock %}
<!-- 
Essential Scripts
=====================================-->
{% block script %}
<!-- Your additional JavaScript code goes here -->
{% endblock %}

</body>

</html>
